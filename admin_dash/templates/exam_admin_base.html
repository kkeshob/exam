{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exam Admin </title>
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto:500,400italic,100,700italic,300,700,500italic,400" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/switchery/switchery.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/jquery-ricksaw-chart/css/rickshaw.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/bootstrap-validator/bootstrapValidator.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/demo/jquery-steps.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/summernote/summernote.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/demo/jasmine.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/pace/pace.min.css' %}" rel="stylesheet">
        <link href="{% static 'admin/plugins/datatables/extensions/Responsive/css/dataTables.responsive.css' %}" rel="stylesheet">
        
        <script src="{% static 'plugins/pace/pace.min.js' %}"></script>
        <script src="{% static 'plugins/fast-click/fastclick.min.js' %}"></script>
        <script src="{% static 'plugins/nanoscrollerjs/jquery.nanoscroller.min.js' %}"></script>
        <script src="{% static 'plugins/metismenu/metismenu.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'plugins/switchery/switchery.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-select/bootstrap-select.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-wizard/jquery.bootstrap.wizard.min.js' %}"></script>
        <script src="{% static 'plugins/masked-input/bootstrap-inputmask.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-validator/bootstrapValidator.min.js' %}"></script>
        <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
        <script src="{% static 'plugins/flot-charts/jquery.flot.categories.js' %}"></script>
        <script src="{% static 'plugins/summernote/summernote.min.js' %}"></script>
        <script src="{% static 'plugins/screenfull/screenfull.js' %}"></script>
        <script src="{% static 'js/demo/wizard.js' %}"></script>
        <script src="{% static 'js/demo/form-wizard.js' %}"></script>
        <script src="{% static 'js/demo/dashboard-v2.js' %}"></script>
        <script src="{% static 'plugins/datatables/media/js/jquery.dataTables.js' %}"></script>
        <script src="{% static 'plugins/datatables/media/js/dataTables.bootstrap.js' %}"></script>
        <script src="{% static 'plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js' %}">
        
        <script src="{% static 'js/demo/tables-datatables.js' %}"></script>

    </head>

    <!--TIPS-->
    <!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
    <body>
        <div id="container" class="effect mainnav-sm navbar-fixed mainnav-fixed">
            <!--NAVBAR-->
            <!--===================================================-->
            <header id="navbar">
                <div id="navbar-container" class="boxed">
                    <div class="navbar-content clearfix">
                        <ul class="nav navbar-top-links pull-left">
                            <li class="tgl-menu-btn">
                                <a class="mainnav-toggle" href="#"> <i class="fa fa-navicon fa-lg"></i> </a>
                            </li>
                          
                           
                        </ul>
                        <ul class="nav navbar-top-links pull-right">
                            <li class="hidden-xs" id="toggleFullscreen">
                                <a class="fa fa-expand" data-toggle="fullscreen" href="#" role="button">
                                <span class="sr-only">Toggle fullscreen</span>
                                </a>
                            </li>
                            <li id="dropdown-user" class="dropdown">
                                <div class="username hidden-xs">{{request.user.name}}</div>
                            </li>
                            <li>
                                <a href="{% url 'logout' %}"> <i class="fa fa-sign-out fa-fw"></i> Logout </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
              <div class="boxed">
                 <div id="content-container">
                    {% block 'content' %} 
                    {% endblock %}                  
                </div>
                <nav id="mainnav-container">
                    <div class="navbar-header">
                        <a href="" class="navbar-brand">
                            <i class="fa fa-forumbee brand-icon"></i>
                            <div class="brand-title">
                                <span class="brand-text">ACTCEJNCLD</span>
                            </div>
                        </a>
                    </div>
                    <div id="mainnav">
                        <div id="mainnav-menu-wrap">
                            <div class="nano">
                                <div class="nano-content">
                                    <ul id="mainnav-menu" class="list-group">
                                        <li> <a href="{% url 'exam_admin_home'%}"> <i class="fa fa-home"></i> <span class="menu-title"> Dashboard </span> </a> </li>
                                        <li> <a href="{% url 'add_question'%}"> <i class="fa fa-question"></i> <span class="menu-title"> Add Questions </span> </a> </li>
                                        <li> <a href="{% url 'view_question'%}"> <i class="fa fa-question"></i> <span class="menu-title"> View Questions </span> </a> </li>
                                        <li> <a href="{% url 'view_results'%}"> <i class="fa fa-line-chart"></i> <span class="menu-title"> View Student Results </span> </a> </li>
                                        <li> <a href="{% url 'student_list'%}"> <i class="fa fa-users"></i> <span class="menu-title"> View Students </span> </a> </li>
                                        <li> <a href="{% url 'generate_report'%}"> <i class="fa fa-file-pdf-o"></i> <span class="menu-title"> Generate Marks List </span> </a> </li>
                                    </ul>
                             
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
             </div>
            <footer id="footer">
                <div class="hide-fixed pull-right pad-rgt">v-1.0</div>
                  <p class="pad-lft">&#0169; 2020 kktechsol.</p>
            </footer>
               <button id="scroll-top" class="btn"><i class="fa fa-chevron-up"></i></button>
         </div>
  
      
      
    </body>
</html>
