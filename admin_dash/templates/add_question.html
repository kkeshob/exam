{% extends 'exam_admin_base.html' %}
{% block 'content' %}
<div class="container" style="margin-top:20px;">
    <div class="msg">
        {{msg}}
    </div>
    
    <form action="" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Question No.</label>
            {{frm.qs_no}}
        </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Course</label>
            {{frm.course}}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Paper</label>
            {{frm.paper}}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Question</label>
            {{frm.questions}}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Answer Option</label>
            {{frm.answers}}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Option A</label>
            {{frm.option_a}}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Option B</label>
            {{frm.option_b}}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Option C</label>
            {{frm.option_c}}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Option D</label>
            {{frm.option_d}}
        </div>

           
     
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    
   
</div>
{% endblock %}
