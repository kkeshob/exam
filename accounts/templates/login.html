{% extends 'base.html' %}
{% load static %}
{% block 'body' %}

            <div class="lock-wrapper">
                
                <div class="panel lock-box">
                    <div class="center"> <img alt="" src="{% static 'user.png' %}" class="img-circle"/> </div>
                    <h4> Hello Student</h4>
                    <p class="text-center">Please Login To Attend Exam</p>
                    <div class="row">
                        <form id="registration" class="form-inline" action="" method="POST">{% csrf_token %}
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <div id="demo-error-container"></div>
                            </div>

                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <div class="text-left">
                                    <label for="signupInputName" class="control-label">Roll Number</label>
                                    {{form.roll}}
                                </div>
                            </div>
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <div class="text-left">
                                    <label for="signupInputName" class="control-label">Phone</label>
                                    {{form.phone}}    
                                </div>
                            </div>
                            
                            
                            <button type="submit" class="btn btn-block btn-primary">
                            Login
                            </button>
                        </form>
                    </div>
                </div>
                <div class="registration"> Not Registerd registered! <a href="{% url 'register' %}"> <span class="text-primary"> Please Register Here </span> </a> </div>
            </div>
            
{% endblock%}
